

<!-- main app container -->
<div class="container-fluid" id="form">
    <div class="card m-3">
        <h5 class="card-header">Add-Details</h5>
        <div class="card-body">
            <form [formGroup]= "registerForm" (ngSubmit)="onSubmit()" >
                <div class="form-row">
                   
                    
                    <div class="form-group col-5">
                        <label>First Name</label>
                        <input required type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First Name is required</div>
                        </div>
                    </div>
                    <div class="form-group col-5">
                        <label>Last Name</label>
                        <input required type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last Name is required</div>
                        </div>
                    </div>
                

                <div class="form-group col-5">
                    <label>Password</label>
                    <input required type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>

                <div class="form-group">
                    <label>Mobile-Number</label>
                    <input required type="text" formControlName="mobileNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.mobileNumber.errors }" />
                    <div *ngIf="submitted && f.mobileNumber.errors" class="invalid-feedback">
                        <div *ngIf="f.mobileNumber.errors.required">mobile-no is required</div>
                        <div *ngIf="f.mobileNumber.errors.minlength">Mobile-Number must be a valid </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input required type="text" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
                    <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                        <div *ngIf="f.city.errors.required">City is required</div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Email-Id</label>
                    <input required type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.emailId">Email must be a valid email address</div>
                    </div>
                </div>
                <div class="form-group col-5">
                    <label>Date of birth</label>
                    <input required type="date" formControlName="dateOfBirth" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.dateOfBirth.errors }" />
                    <div *ngIf="submitted && f.dateOfBirth.errors" class="invalid-feedback">
                        <div *ngIf="f.dateOfBirth.errors.required">Date of birth is required</div>
                    </div>
                </div>

               
               
              <div class="text-center">
                    <button class="btn btn-primary mr-1" type="submit">Register</button>
                    <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    
</div>
