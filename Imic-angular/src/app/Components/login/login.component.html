<app-navbar></app-navbar>

<section class="cmspage mtb-40">
  <div class="container">
    <div class="page-desc">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <h1>Login</h1>
    
         <form  [formGroup]= "login" (ngSubmit)="onSubmit()">
          <div class="form-group col-sm-12">
            
            <div class="form-group">
              <label>Username/Email</label>
              <input required type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email is required</div>
                  <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
          </div>

          <div class="form-group col-5">
            <label>Password</label>
            <input required type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </div>

          <div >
           <button class="btn btn-primary">Submit</button>
          </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
